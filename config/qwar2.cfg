// QWar2 sample cfg:

// CVar settings
set cl_cursor "1" u
set cl_selfx "0" u

// Key bindings:
bind TAB "menu"

bind ALT "+use"
bind r "cmd return"
bind j "cmd jump"
bind v "cmd formation"
bind f "face"
bind ] "invnext"
bind [ "invprev"
bind ENTER "invuse"
bind = "cmd selallscreen"
bind SPACE "cmd deselect"
bind \ "cmd selallnear"
// bind ' "forcefire"
bind g "cmd guard"
bind h "goto"
bind m "monstercam"
bind n "mcycle"
bind s "special"

//      groups
bind 1 "cmd groupsel 1"
bind 2 "cmd groupsel 2"
bind 3 "cmd groupsel 3"
bind 4 "cmd groupsel 4"
bind 5 "cmd groupsel 5"
bind 6 "cmd groupsel 6"
bind 7 "cmd groupsel 7"
bind 8 "cmd groupsel 8"
bind 9 "cmd groupsel 9"

bind F2 "cam_waypoint 1"
bind F3 "cam_waypoint 2"
bind F4 "cam_waypoint 3"
bind F5 "cam_waypoint 4"
bind F6 "cam_waypoint 5"

bind INS "psych normal"
bind HOME "psych control"
bind PGUP "psych percept"
bind DEL "psych stand ground"
bind END "psych rage"

bind PGDN "psych cycle"

// Server settings
set sv_maplist "q2dm1"
map q2dm1
